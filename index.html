<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Visualização de Dados</title>
        <link rel="stylesheet" href="index.css" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    </head>

    <body>
        <header class="header">
            <div class="header-content">
                <div class="header-left">
                    <h1>Visualização de Dados</h1>
                    <div class="group-info">
                        <h3>Grupo:</h3>
                        <ul>
                            <li>Kelwyn Reis</li>
                            <li>/</li>
                            <li>Lucas Bogado</li>
                            <li>/</li>
                            <li>Matheus Bastos</li>
                        </ul>
                    </div>
                </div>
                <div class="chart-button-group">
                    <button id="loadBtn">Carregar Gráficos</button>
                    <button id="clearBtn">Limpar Gráficos</button>
                </div>
            </div>
        </header>

        <div class="base-layout">
            <main class="main-content">
                <div class="chart-container">
                    <div class="chart-group">
                        <div class="chart-box">
                            <h2>Número de Corridas por Dia da Semana</h2>
                            <svg id="dailyRideCountChart"></svg>
                        </div>
                        <div class="chart-box">
                            <h2>Dias de Semana vs. Fim de Semana</h2>
                            <svg id="weekdayWeekendChart"></svg>
                        </div>
                    </div>
                    <div class="chart-box">
                        <h2>Relação entre Gorjeta e Horário das Corridas</h2>
                        <svg id="tipTimeChart"></svg>
                    </div>
                </div>
            </main>
        </div>

        <script type="module" src="src/main.js"></script>
    </body>
</html>
